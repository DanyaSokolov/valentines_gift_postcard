<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>–î–ª—è —Å–∞—à–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffc5ca 0%, #e9cfff 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .page {
            display: none;
            animation: fadeIn 0.6s ease-in;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .page.active {
            display: block;
        }

        .content-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .cat-gif-container {
            width: clamp(120px, 25vw, 180px);
            height: clamp(120px, 25vw, 180px);
            margin-bottom: clamp(20px, 4vh, 30px);
        }

        .cat-gif-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        h1 {
            color: white;
            font-size: clamp(1.4rem, 4.5vw, 2.3rem);
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-family: "Pacifico", cursive;
            padding: 0 15px;
            line-height: 1.3;
            margin-bottom: clamp(25px, 5vh, 40px);
        }

        .buttons-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: clamp(180px, 35vh, 280px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: clamp(12px, 3vw, 18px) clamp(30px, 6vw, 45px);
            font-size: clamp(1rem, 3vw, 1.4rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: clamp(6px, 2vw, 10px);
            white-space: nowrap;
        }

        .btn img {
            height: clamp(1.2rem, 3.5vw, 1.8rem);
            width: auto;
            object-fit: contain;
        }

        .btn-yes {
            background: linear-gradient(45deg, #f5f5f5, #ffffff);
            color: rgb(0, 0, 0);
            z-index: 10;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(calc(-100% - 10px), -50%);
        }

        .btn-yes:hover {
            box-shadow: 0 12px 20px rgba(255,107,157,0.4);
        }

        .btn-no {
            background: linear-gradient(45deg, #a8a8a8, #7d7d7d);
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(10px, -50%);
            z-index: 5;
        }

        .success-content {
            text-align: center;
        }

        .success-content h1 {
            font-size: clamp(1.8rem, 5.5vw, 2.8rem);
            margin-bottom: clamp(20px, 4vh, 30px);
        }

        .flower-container {
            width: clamp(200px, 45vw, 320px);
            height: clamp(200px, 45vw, 320px);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .flower-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart-float {
            position: absolute;
            font-size: clamp(20px, 5vw, 30px);
            animation: float-up 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* –û—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ */
        @media (max-width: 375px) {
            .btn {
                padding: 10px 25px;
                font-size: 0.95rem;
                gap: 5px;
            }
            
            .btn img {
                height: 1.1rem;
            }
            
            .buttons-container {
                height: 170px;
            }
        }

        /* –¢–µ–ª–µ—Ñ–æ–Ω—ã */
        @media (max-width: 480px) {
            .content-wrapper {
                padding: 15px;
            }
            
            .btn-yes {
                transform: translate(calc(-100% - 8px), -50%);
            }
            
            .btn-no {
                transform: translate(8px, -50%);
            }
        }

        /* Landscape –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-height: 500px) and (orientation: landscape) {
            .content-wrapper {
                max-width: 90%;
            }
            
            .cat-gif-container {
                width: 80px;
                height: 80px;
                margin-bottom: 10px;
            }
            
            h1 {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
            
            .buttons-container {
                height: 120px;
            }
            
            .flower-container {
                width: 150px;
                height: 150px;
            }
        }

        /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ touch-—É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (hover: none) and (pointer: coarse) {
            .btn-yes:hover {
                box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            }
            
            .btn-yes:active {
                box-shadow: 0 12px 20px rgba(255,107,157,0.4);
                transform: translate(calc(-100% - 10px), -50%) scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="hearts-bg"></div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Å –≤–æ–ø—Ä–æ—Å–æ–º -->
    <div class="page active" id="question-page">
        <div class="content-wrapper">
            <div class="cat-gif-container">
                <img src="cat_paws.gif" alt="Cute cat">
            </div>
            <h1 id="question-text"></h1>
            <div class="buttons-container">
                <button class="btn btn-yes" id="btn-yes" onclick="sayYes()">
                    <span>–ï–ø</span>
                    <img src="Screenshot_2.png" alt="">
                </button>
                <button class="btn btn-no" id="btn-no" onmouseover="moveButton()" ontouchstart="moveButton()" onclick="moveButton()">
                    <span>–ù–µ —á–µ—Ç–æ –Ω–µ —Ö–æ—á—É</span>
                    <img src="Screenshot_1.png" alt="">
                </button>
            </div>
        </div>
    </div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ —É—Å–ø–µ—Ö–∞ -->
    <div class="page" id="success-page">
        <div class="content-wrapper success-content">
            <h1>–¥–µ—Ä–∂–∏ —Ü–≤–µ—Ç–æ—á–∏–∫!</h1>
            <div class="flower-container">
                <img src="gift.jpg" alt="–ö–æ—Ç–∏–∫ —Å –±—É–∫–µ—Ç–æ–º">
            </div>
        </div>
    </div>

    <script>
        const girlName = "[–∏–º]";
        document.getElementById('question-text').textContent = `${girlName}, —É –º–µ–Ω—è –∫–æ–µ —á—Ç–æ –µ—Å—Ç—å –¥–ª—è —Ç–µ–±—è, —Ö–æ—à —É–∑–∞—Ç—å?`;

        let moveCount = 0;

        function moveButton() {
            const btn = document.getElementById('btn-no');
            const container = document.querySelector('.buttons-container');
            const yesBtn = document.getElementById('btn-yes');
            
            const containerRect = container.getBoundingClientRect();
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –∫–Ω–æ–ø–∫–∏ "–î–∞" –ø—Ä–∏ –∫–∞–∂–¥–æ–π –ø–æ–ø—ã—Ç–∫–µ –Ω–∞–∂–∞—Ç—å "–ù–µ—Ç"
            moveCount++;
            const newSize = 1 + (moveCount * 0.15);
            yesBtn.style.transform = `translate(calc(-100% - 10px), -50%) scale(${newSize})`;
            
            // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –∫–Ω–æ–ø–∫–∏
            const btnRect = btn.getBoundingClientRect();
            
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" —Å —É—á–µ—Ç–æ–º —Ä–∞–∑–º–µ—Ä–æ–≤
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 20;
            
            const randomX = Math.max(10, Math.random() * maxX);
            const randomY = Math.max(10, Math.random() * maxY);
            
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.style.transform = 'none';
        }

        function sayYes() {
            document.getElementById('question-page').classList.remove('active');
            document.getElementById('success-page').classList.add('active');
            
            // –°–æ–∑–¥–∞–µ–º –ø–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
            createHearts();
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts-bg');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
            
            // –ú–µ–Ω—å—à–µ —Å–µ—Ä–¥–µ—á–µ–∫ –Ω–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö
            const heartCount = window.innerWidth < 768 ? 20 : 30;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-float';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.fontSize = (Math.random() * 15 + 20) + 'px';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 4000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
